  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
    background: url('head.jpg') no-repeat center center; /* 設置背景圖片 */
    background-size: cover; /* 讓圖片覆蓋整個背景 */
    color: white; /* 設置文字顏色為白色 */
    padding: 40px; /* 設置內邊距 */
    text-align: center; /* 文字居中 */
    position: relative; /* 確保其他定位屬性正常運作 */
}

    nav ul {
      list-style-type: none;
      padding: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      margin: 0;
    }
    nav ul li {
      background-color: #4CAF50;
      padding: 10px;
      border-radius: 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
    #about-us {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 20px auto;
    }
    .team-member {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .member {
      text-align: center;
      margin-bottom: 20px;
    }
    .member img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
      width: 100%;
    }
  </style>
</head>
