<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page - Sustainability Platform</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <script src="script1.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
    background: url('head.jpg') no-repeat center center; /* 設置背景圖片 */
    background-size: cover; /* 讓圖片覆蓋整個背景 */
    color: white; /* 設置文字顏色為白色 */
    padding: 40px; /* 設置內邊距 */
    text-align: center; /* 文字居中 */
    position: relative; /* 確保其他定位屬性正常運作 */
}

    nav ul {
      list-style-type: none;
      padding: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      margin: 0;
      position: relative;
    }
    nav ul li {
      background-color: #4CAF50;
      padding: 10px;
      border-radius: 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
    #home {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 20px auto;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
      width: 100%;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>信用評分平台</h1>
    <nav>
      <ul id="nav-list">
        <li><a href="index.html">首頁</a></li>
        <li><a href="data-management.html">數據計算說明</a></li>
        <li><a href="greenwashing.html">漂綠說明</a></li>
        <li><a href="about-us.html">關於我們</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="home">
      <h2>企業排名</h2>
      <p>選擇產業查看排名：</p>
<select id="industryFilter" onchange="filterRanking()">
  <option value="all">所有產業</option>
  <option value="manufacturing">傳產業</option>
  <option value="services">製造業</option>
  <option value="semiconductors">服務業</option>
</select>
<canvas id="rankingChart" width="400" height="200"></canvas>
  </section>
  </main>

  <footer>
    <p>&copy; 2024 Our Sustainability Platform</p>
  </footer>
</body>
</html>
